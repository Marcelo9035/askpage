<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Interativo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        input[type="text"] {
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
            font-size: 1rem;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .message-box {
            background-color: #ffe0b2; /* Light orange */
            color: #e65100; /* Darker orange */
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none; /* Hidden by default */
            font-weight: 600;
            text-align: center;
        }
        .message-box.show {
            display: block;
        }
        .error-message {
            color: #dc2626; /* Red-600 */
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Botão para abrir o pop-up (ainda presente, mas o pop-up abre automaticamente) -->
    <button id="openModalBtn" class="bg-blue-600 text-white hover:bg-blue-700 shadow-lg">
        Abrir Pop-up
    </button>

    <!-- Overlay do Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">QUEM É MINHA PUTINHA?</h2>
            <input type="text" id="answerInput" placeholder="Digite sua resposta aqui..." class="focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p id="errorMessage" class="error-message">Resposta incorreta. Tente novamente!</p>
            <button id="submitAnswerBtn" class="bg-green-600 text-white hover:bg-green-700 shadow-md">
                Responder
            </button>
            <button id="closeModalBtn" class="bg-gray-300 text-gray-800 hover:bg-gray-400 ml-4 shadow-md">
                Fechar
            </button>
        </div>
    </div>

    <!-- Caixa de Mensagem de Sucesso -->
    <div id="successMessageBox" class="message-box">
        <p>Resposta correta! Você é a putinha.</p>
    </div>

    <script>
        // Obtenção de elementos do DOM
        const openModalBtn = document.getElementById('openModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const submitAnswerBtn = document.getElementById('submitAnswerBtn');
        const answerInput = document.getElementById('answerInput');
        const errorMessage = document.getElementById('errorMessage');
        const successMessageBox = document.getElementById('successMessageBox');

        // Função para abrir o modal
        function openModal() {
            modalOverlay.classList.add('show');
            answerInput.value = ''; // Limpa o input ao abrir
            errorMessage.classList.remove('show'); // Esconde a mensagem de erro
            successMessageBox.classList.remove('show'); // Esconde a mensagem de sucesso
        }

        // Função para fechar o modal
        function closeModal() {
            modalOverlay.classList.remove('show');
        }

        // Função para validar a resposta
        function validateAnswer() {
            const answer = answerInput.value.trim().toUpperCase(); // Obtém e normaliza a resposta
            if (answer === 'EU') {
                closeModal(); // Fecha o modal
                successMessageBox.classList.add('show'); // Mostra a mensagem de sucesso
                // Opcional: Esconder a mensagem de sucesso após alguns segundos
                setTimeout(() => {
                    successMessageBox.classList.remove('show');
                }, 5000);
            } else {
                errorMessage.classList.add('show'); // Mostra a mensagem de erro
            }
        }

        // Adiciona listeners de evento
        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        submitAnswerBtn.addEventListener('click', validateAnswer);

        // Permite submeter com a tecla Enter no campo de input
        answerInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                validateAnswer();
            }
        });

        // Fecha o modal se clicar fora do conteúdo do modal
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Abre o modal automaticamente quando a página é carregada
        document.addEventListener('DOMContentLoaded', openModal);
    </script>
</body>
</html>
